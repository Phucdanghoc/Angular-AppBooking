<!-- Login Form -->
<form *ngIf="loginFormVisible" style="max-width: 400px;" (ngSubmit)="login()">
  <h2>Login</h2>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" [(ngModel)]="loginModel.email">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="loginModel.password">

  <button type="submit">Login</button>

  <div class="button-container">
    <button class="register-button" type="button" (click)="showRegisterForm()">Register</button>
    <button class="guest-button" type="button" (click)="home()">Guest</button>
  </div>
</form>

<!-- Register Form -->
<form *ngIf="registerFormVisible" (ngSubmit)="register()" class="horizontal-form">
  <h2>Register</h2>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="registerModel.firstName">
    </div>

    <div class="form-group col-md-6">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="registerModel.lastName">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="registerModel.email">
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="registerModel.password">
    </div>
  </div>

  <!-- Add more registration fields as needed -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" [(ngModel)]="registerModel.address">
    </div>

    <div class="form-group col-md-6">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
        [(ngModel)]="registerModel.phoneNumber">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" class="form-control" [(ngModel)]="registerModel.sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <!-- Add more fields as needed -->
  </div>

  <button type="submit" class="btn btn-primary">Register</button>

  <div class="button-container">
    <button class="btn btn-secondary" type="button" (click)="showLoginForm()">Login</button>
    <button class="btn btn-secondary" type="button" (click)="home()">Guest</button>
  </div>
</form>
